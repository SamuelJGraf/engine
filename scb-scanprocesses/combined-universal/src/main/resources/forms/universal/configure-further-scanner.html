<h2>Please configure further Scans</h2>

<form role="form" name="configure_target">

    <script cam-script type="text/form-script">
        camForm.on('form-loaded', function () {
            camForm.variableManager.fetchVariable('DEFAULT_CONTEXT');
            camForm.variableManager.fetchVariable('DEFAULT_TARGET_NAME');
            camForm.variableManager.fetchVariable('DEFAULT_TARGET_LOCATION');
        });

        camForm.on('variables-fetched', function () {
            $scope.context = camForm.variableManager.variableValue('DEFAULT_CONTEXT');

            $scope.targetList = [{
                name: camForm.variableManager.variableValue('DEFAULT_TARGET_NAME'),
                location: camForm.variableManager.variableValue('DEFAULT_TARGET_LOCATION')
            }];

            $scope.addTarget = function () {
                $scope.targetList.push({'name': '', 'location': ''});
            };

            $scope.checkForEnter = function ($event) {
                if ($event.key === 'Enter') {
                    $scope.addTarget();
                    $event.stopPropagation();
                    $event.preventDefault();
                }
            };
        });

        camForm.on('submit', function () {
            camForm.variableManager.createVariable({
                name: 'PROCESS_TARGETS',
                type: 'Object',
                value: JSON.stringify($scope.targetList),
                valueInfo: {
                    serializationDataFormat: 'application/json',
                    objectTypeName: 'java.lang.String'
                }
            });
        });

    </script>

    <!-- TODO: Variable Fields for scan config -->
    <div class="row">

        <div class="col-xs-12">
            <h3>Further Scan Selection</h3>

            <fieldset id="sslyzeConfig">
                <legend>Configure SSLyze</legend>

                <div class="form-group">
                    <label for="sslyze">Do SSLyze Scan
                    </label>
                    <div class="controls">
                        <input class="form-control" id="sslyze" type="checkbox" ng-required="true" name="sslyzeActive" ng-model="sslyzeActive"
                        />
                    </div>
                </div>

                <br>
                <div id="sslyzeFields" name="fields" style="display: none">
                    <input id="sslyzePort" name="port" class="form-control" type="number" ng-model="target.attributes.ARACHNI_INCLUDE_PATTERNS" placeholder="port(e.g. 443)">
                    <br>

                    <input id="sslyzeService" name="service" class="form-control" type="text" ng-model="target.attributes.ARACHNI_INCLUDE_PATTERNS" placeholder="service e.g. ">
                </div>
                <div class="clearfix"></div>
            </fieldset>

            <br>
            <fieldset id="sshConfig">
                <legend>Configure SSLyze</legend>

                <div class="form-group">
                    <label for="ssh">Do SSH Scan
                    </label>
                    <div class="controls">
                        <input class="form-control" id="ssh" type="checkbox" ng-required="true" name="sshActive" ng-model="sshActive"
                        />
                    </div>
                </div>

                <br>
                <div id="sshFields" name="fields" style="display: none">
                    <input id="sshPort" name="port" class="form-control" type="number" ng-model="target.attributes.ARACHNI_INCLUDE_PATTERNS" placeholder="port(e.g. 22)">
                    <br>

                    <input id="sshService" name="service" class="form-control" type="text" ng-model="target.attributes.ARACHNI_INCLUDE_PATTERNS" placeholder="service(e.g. OpenSSH)">
                </div>
                <div class="clearfix"></div>
            </fieldset>
        </div>
    </div>
</form>
